			itemNav: 'forceCentered',

			activateMiddle: 1,

			scrollBy: 1,
			speed: 800,
			elasticBounds: 1,
			easing: 'easeOutExpo',

			dynamicHandle: 1,

			prev: $wrap.find('.prev'),
			next: $wrap.find('.next')
		});
	}());

});
